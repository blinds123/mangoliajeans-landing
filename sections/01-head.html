<!-- ============================================
     SECTION: HEAD
     VARIABLES: {{BRAND_NAME}}, {{CANONICAL_URL}}, {{FAVICON_IMAGE}}, {{META_DESCRIPTION}}, {{OG_DESCRIPTION}}, {{OG_IMAGE_URL}}, {{PRICE}}, {{PRODUCT_IMAGE_1}}, {{PRODUCT_NAME}}, {{SITE_URL}}
     IMAGES: NONE
     FRAMEWORK: SEO
     ============================================ -->
<!doctype html>
<html class="no-js loaded" lang="en">
  <head>
    <!-- OPTIMIZED VERSION - All Shopify tracking removed for Netlify deployment -->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="canonical" href="{{CANONICAL_URL}}" />

    <link rel="icon" type="image/webp" href="{{FAVICON_IMAGE}}" />

    <!-- Critical Resource Preloads -->
    <link
      rel="preload"
      as="image"
      href="{{PRODUCT_IMAGE_1}}"
      fetchpriority="high"
    />
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>{{PRODUCT_NAME}} â€“ {{BRAND_NAME}}</title>

    <meta name="description" content="{{META_DESCRIPTION}}" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="{{BRAND_NAME}}" />
    <meta property="og:url" content="{{CANONICAL_URL}}" />
    <meta property="og:title" content="{{PRODUCT_NAME}}" />
    <meta property="og:type" content="product" />
    <meta property="og:description" content="{{OG_DESCRIPTION}}" />
    <meta property="og:image" content="{{OG_IMAGE_URL}}" />
    <meta property="og:price:amount" content="{{PRICE}}" />
    <meta property="og:price:currency" content="USD" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{PRODUCT_NAME}}" />

    <!-- Minimal Shopify object for theme compatibility -->
    <script>
      var Shopify = Shopify || {};
      Shopify.shop = "{{SITE_URL}}";
      Shopify.locale = "en";
      Shopify.currency = { active: "USD", rate: "1.0" };
      Shopify.country = "US";
    </script>

    <!-- Core Scripts - Deferred -->
    <script defer src="scripts/scripts.js"></script>

    <!-- Critical CSS Inlined -->
    <style>
      /* Font loaded via Google Fonts in <head> */

      :root {
        --font-body-family: Poppins, sans-serif;
        --font-body-style: normal;
        --font-body-weight: 400;
        --font-body-weight-bold: 700;
        --font-heading-family: Poppins, sans-serif;
        --font-heading-style: normal;
        --font-heading-weight: 700;
        --font-body-scale: 1;
        --font-heading-scale: 1.3;
        --color-base-text: 0, 0, 0;
        --color-base-background-1: 255, 255, 255;
        --color-base-background-2: 229, 255, 0;
        --color-base-solid-button-labels: 255, 255, 255;
        --color-base-accent-1: 229, 255, 0;
        --color-base-accent-2: 0, 0, 0;
        --media-radius: 12px;
        --page-width: 140rem;
        --buttons-radius: 6px;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      html {
        box-sizing: border-box;
        font-size: calc(var(--font-body-scale) * 62.5%);
        height: 100%;
      }

      body {
        display: grid;
        grid-template-rows: auto auto 1fr auto;
        grid-template-columns: 100%;
        min-height: 100%;
        margin: 0;
        overflow-x: hidden;
        font-size: 1.5rem;
        letter-spacing: 0.06em;
        line-height: calc(1 + 0.8 / var(--font-body-scale));
        font-family: var(--font-body-family);
        font-style: var(--font-body-style);
        font-weight: var(--font-body-weight);
      }

      @media screen and (min-width: 750px) {
        body {
          font-size: 1.6rem;
        }
      }

      /* ============================================
         GLOBAL VISIBILITY FIXES
         Force all content visible regardless of JS state
         ============================================ */

      /* Force visibility - no animation delays */
      .animate-section,
      .animate-item,
      .animate--hidden,
      .content-for-grouping {
        opacity: 1 !important;
        visibility: visible !important;
        transform: none !important;
        transition: none !important;
      }

      main,
      html,
      body,
      .content-for-layout {
        visibility: visible !important;
        opacity: 1 !important;
      }

      /* Force all images visible */
      img,
      .media img,
      .multicolumn-card__image {
        opacity: 1 !important;
        visibility: visible !important;
      }

      /* Accordion content fallback - ensure text is always accessible */
      .accordion__content,
      .accordion__content p {
        color: inherit !important;
      }

      /* Reduced motion users - instant transitions */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }

        .animate--hidden,
        .animate-section,
        .animate-item {
          opacity: 1 !important;
          visibility: visible !important;
        }
      }

      /* Splide carousel fallback */
      .splide__slide,
      .splide__slide__container {
        visibility: visible !important;
        opacity: 1 !important;
      }

      /* CRITICAL: Keyframe fallback - forces visibility after 2s even if JS fails */
      @keyframes forceShow {
        to {
          opacity: 1 !important;
          visibility: visible !important;
        }
      }

      .animate--hidden {
        animation: forceShow 0s 2s forwards;
      }

      /* Force content visible when page is loaded */
      html.loaded .animate--hidden,
      html.js .animate--hidden {
        opacity: 1 !important;
        visibility: visible !important;
      }

      /* Material Icons - minimal subset */
      @font-face {
        font-family: "Material Symbols Outlined";
        src: url(https://fonts.gstatic.com/s/materialsymbolsoutlined/v141/kJF4BvYX7BgnkSrUwT8OhrdQw4oELdPIeeII9v6oDMzBwG-RpA6RzaxHMPdY40KH8nGzv3fzfVJU22ZZLsYEpzC_1qmr5Y0.woff2)
          format("woff2");
        font-style: normal;
        font-weight: 300;
        font-display: swap;
      }

      .material-symbols-outlined {
        font-family: "Material Symbols Outlined";
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        display: inline-block;
        font-variation-settings:
          "FILL" 0,
          "wght" 300,
          "GRAD" 0,
          "opsz" 48;
      }

      /* TikTok Bubble Fix */
      .media--circle {
        border-radius: 12px !important;
      }

      .media img {
        object-fit: contain !important;
        background: #f3f3f3;
      }
    </style>

    <!-- External Stylesheets - Non-blocking -->
    <link
      href="stylesheets/base.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="stylesheets/style.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="stylesheets/visual-formatting.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />

    <!-- Theme Ready Script -->
    <script>
      document.documentElement.className =
        document.documentElement.className.replace("no-js", "js loaded");
      window.shrineThemeLoaded = true;
      window.shrineThemeValid = true;
      window.animationsEnabled = true;
      window.themeInitialized = true;
    </script>
  </head>
</html>
