    /* ============================================
       FAQ ACCORDION FIX - Override base.css conflicts

       Problem: base.css uses sibling selector (+) expecting:
         <details></details>
         <div class="content-wrapper">  (sibling)

       But our HTML has:
         <details>
           <div class="content-wrapper">  (child)
         </details>

       Also base.css uses grid-template-rows and opacity:0
       which we need to override with !important
       ============================================ */

    /* Ensure summary is clickable */
    .accordion__details summary {
      cursor: pointer !important;
      pointer-events: auto !important;
      user-select: none;
      list-style: none;
    }

    .accordion__details summary::-webkit-details-marker {
      display: none;
    }

    /* Override base.css grid approach - use height-based animation instead */
    .accordion__details .accordion__content-wrapper {
      display: block !important;
      grid-template-rows: unset !important;
      overflow: hidden !important;
      max-height: 0 !important;
      opacity: 1 !important;
      transition:
        max-height 0.3s ease-out,
        padding 0.3s ease-out !important;
    }

    /* CRITICAL: Override base.css opacity:0 on content */
    .accordion__details .accordion__content {
      opacity: 1 !important;
      visibility: visible !important;
      min-height: unset !important;
      padding: 0 0.6rem !important;
    }

    /* When open - expand to show content */
    .accordion__details[open] .accordion__content-wrapper {
      max-height: 500px !important;
      padding-bottom: 1rem !important;
      transition:
        max-height 0.4s ease-in,
        padding 0.3s ease-in !important;
    }

    .accordion__details[open] .accordion__content {
      padding-bottom: 1rem !important;
    }

    /* Caret rotation */
    .accordion__details .icon-caret {
      transition: transform 0.3s ease;
    }

    .accordion__details[open] .icon-caret {
      transform: rotate(180deg);
    }

    /* Ensure text is visible and readable */
    .accordion__content p {
      margin: 0 !important;
      padding: 0.5rem 0 !important;
      color: rgb(var(--color-foreground)) !important;
      opacity: 1 !important;
      visibility: visible !important;
    }
  </style>
